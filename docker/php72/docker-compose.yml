version: '2'
services:
  anycontent-client-php72:
    container_name: anycontent-client-php72
    build:
      context: ./build/php
      dockerfile: Dockerfile
    image: anycontent-client-php72:1.0.0
    volumes:
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
      - ../../:/application
    networks:
      - anycontent
networks:
  anycontent:
    driver: "bridge"